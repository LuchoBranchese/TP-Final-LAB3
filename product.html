<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionar Productos</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body onload="FormStorage()">
    <header>
      <h1>Gestión de Productos</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="product.html">Nuevo/Editar Producto</a></li>
        </ul>
      </nav>
    </header>
    <main >

        <h2  id="formTitle">Añadir/Editar Producto</h2>
        <form id="productForm" onsubmit="return false;">
          <input type="text" id="productId" hidden/>
          <label for="productName">Nombre:</label>
          <input type="text" id="productName" required />
          <label for="productPrice">Precio ARS:</label>
          <input type="number" id="productPriceARS" required />
          <label for="productPrice">Precio USD:</label>
          <input type="number" id="productPriceUSD" required />
          <label for="productDate">Fecha: (yyyy-mm-dd)</label>
          <input type="datetime" id="productDate" required />
          <button type="submit" id="submitBtn" onclick="NuevoProducto()">
            Guardar
          </button>
        </form>

    </main>
    <footer>
      <p>Luciano Branchese - Trabajo Final LAB3</p>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
